<ion-header>
  <ion-navbar>
    <ion-title>
      Form Validation

</ion-header>

<ion-content padding>

    <ion-item>
      <ion-label style="color:green">FirstName</ion-label>
      <ion-input type="text" [(ngModel)]="fullName.firstName">

    </ion-item>
    <ion-item>
        <ion-label style="color:green">LastName</ion-label>
        <ion-input type="text" [(ngModel)]="fullName.lastName">
          </ion-input>
      </ion-item>
      </ion-list>
       
          <button ion-button small icon-only color="primary" (click)="getFullName()">submit</button>
        

      
  
 
</ion-content>
